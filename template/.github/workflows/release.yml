name: Bump version and publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tagging:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_step.outputs.new_tag }}

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - name: Generate Tag
        id: tag_step
        uses: tschm/cradle/actions/tag@v0.1.53
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  latex:
    runs-on: ubuntu-latest
    needs: tagging
    steps:
      - name: "Output tag"
        run: |
          echo "Tag: ${{ needs.tagging.outputs.new_tag }}"

      - name: "Build and publish the LaTeX document"
        uses: tschm/cradle/actions/latex@main
        with:
          paper: paper/futures.tex
          create-release: true
          tag: ${{ needs.tagging.outputs.new_tag }}
