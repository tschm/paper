name: Test Template Workflows

on:
  push:

jobs:
  test-template-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install act
        run: |
          curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash
          # Add the installation directory to PATH
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
          echo "${{ github.workspace }}"

      - name: Verify act installation
        run: |
          act --version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Set Git user name and email for CI/CD
      - name: Set Git user for CI/CD
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI User"

      - name: Install and run copier
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          mkdir -p template
          ls -all
          copier copy . template --data-file .github/data.yaml
          cd template
          git init -b main
          # otherwise the pre-commit hooks won't "see" files
          git add .
          ls -all
          git commit -m "Initial commit"


      - name: Find template workflows
        id: find-workflows
        working-directory: template
        run: |

          ls -all

          # Find all workflows but exclude act.yml and the current workflow file
          WORKFLOWS=$(find .github/workflows -name "*.yml" -o -name "*.yaml" | grep -v -E 'act\.yml')

          for workflow in $WORKFLOWS; do
            echo "Testing workflow: $workflow"
            act -W "$workflow" -P ubuntu-latest=ghcr.io/catthehacker/ubuntu:act-latest
          done


