name: Test Template Workflows

on:
  push:

jobs:
  test-template-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install act
        run: |
          curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash
          # Add the installation directory to PATH
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH
          echo "${{ github.workspace }}"

      - name: Verify act installation
        run: |
          act --version

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Set Git user name and email for CI/CD
      - name: Set Git user for CI/CD
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI User"

      - name: Install and run copier
        working-directory: .
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          mkdir -p template
          copier copy . template --data-file .github/data.yaml
          cd template
          # otherwise the pre-commit hooks won't "see" files
          # also act needs to have the commit in place
          git init -b main
          git add .
          git commit -m "Initial commit"

#      - name: Run the pre-commit flow
#        id: flow_pre_commit
#        shell: bash
#        working-directory: template
#        run: |
#          act -W .github/workflows/pre-commit.yml -P ubuntu-latest=ghcr.io/catthehacker/ubuntu:act-latest

      - name: Run the latex flow
        id: flow_latex
        shell: bash
        working-directory: template
        run: |
          act -W .github/workflows/latex.yml -P ubuntu-latest=ghcr.io/catthehacker/ubuntu:act-latest --input GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
