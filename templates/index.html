<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{ repo_name }} - Documents</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#121212',
              800: '#1e1e1e',
              700: '#2d2d2d',
              600: '#383838',
              500: '#494949',
              400: '#5a5a5a',
            },
            accent: {
              500: '#6366f1',
              600: '#4f46e5',
            }
          },
          animation: {
            'gradient': 'gradient 8s ease infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e2e2e2;
    }

    .code-font {
      font-family: 'JetBrains Mono', monospace;
    }

    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }

    .card {
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.1);
    }

    .glass {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900">
  <div class="max-w-4xl mx-auto p-6 animate-fade-in">
    <!-- Header -->
    <header class="mb-12 pt-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <h1 class="text-4xl font-bold mb-2">
            <span class="gradient-text">{{ repo_name }}</span>
          </h1>
          <p class="text-gray-400 code-font text-sm">
            <span class="inline-flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              Release: <a href='https://github.com/{{ github_repo }}/releases/tag/{{ tag }}' class='text-accent-500 hover:text-accent-600 ml-1 hover:underline transition-colors'>{{ tag }}</a>
            </span>
          </p>
        </div>
        <div class="glass rounded-lg p-3 shadow-lg">
          <a href='https://jqr.ae' class='text-gray-300 hover:text-white flex items-center transition-colors' target='_blank'>
            <span class="mr-2">JQR</span>
            <svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'>
              <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14' />
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="animate-slide-up">
      <div class="glass rounded-xl p-6 shadow-lg mb-8">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-accent-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Documents
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {{ PDF_LINKS }}
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 pt-6 border-t border-dark-600 text-gray-400">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm mb-4 md:mb-0">© 2025 {{ repo_name }} Project</p>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
        </div>
      </div>
      <div class="mt-4 text-xs text-center text-gray-500 code-font">
        Built with <span class="text-accent-500">♥</span> using Tectonic and GitLab CI
      </div>
    </footer>
  </div>

  <script>
    // Add subtle hover effect to document cards
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.classList.add('ring-1', 'ring-accent-500');
        });
        card.addEventListener('mouseleave', function() {
          this.classList.remove('ring-1', 'ring-accent-500');
        });
      });
    });
  </script>
</body>
</html>
